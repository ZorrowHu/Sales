<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org">
<head>
    <title>主页</title>
    <link th:href="@{/frontend/css/bootstrap.css}" rel="stylesheet" type="text/css" media="all" />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/frontend/js/jquery.min.js}"></script>
    <!-- Custom Theme files -->
    <!--theme-style-->
    <link th:href="@{/frontend/css/style.css}" rel="stylesheet" type="text/css" media="all" />
    <!--//theme-style-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Fashion Mania Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- start menu -->
    <link th:href="@{/frontend/css/memenu.css}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" th:src="@{/frontend/js/memenu.js}"></script>
    <script>$(document).ready(function(){$(".memenu").memenu();});</script>
    <!--<script th:src="@{/frontend/js/simpleCart.min.js}"> </script>-->
    <!-- slide -->
    <script th:src="@{/frontend/js/responsiveslides.min.js}"></script>
    <script>
        $(function () {
            $("#slider").responsiveSlides({
                auto: true,
                speed: 500,
                namespace: "callbacks",
                pager: true,
            });
        });
    </script>
</head>
<body>
<!--header-->
<div class="header">
    <div class="header-top">
        <div class="container">
            <div class="col-sm-4 world">
                <a th:if="${session.consumer != null}" th:href="@{'/consumer/myOrders/' + ${session.consumer.getUserId()}}" class="btn btn-sm btn-info">查看历史订单</a>
            </div>
            <div class="col-sm-4 logo">
                <a th:href="@{/consumer/index}"><img th:src="@{/frontend/images/logo.png}" alt=""></a>
            </div>

            <div class="col-sm-4 header-left">
                <p class="log"  th:if="${session.consumer == null}"><a th:href="@{/consumer/login}"  >登陆</a>
                    <span>或</span><a  th:href="@{/consumer/register}"  >注册</a>
                </p>
                <p class="log"  th:if="${session.consumer != null}" align="right">
                    <label th:text="${session.consumer.getUserName()}"  ></label>，欢迎你！
                    <a th:href="@{/consumer/logout}" class="btn btn-xs btn-danger" style="text-decoration: none;color: white">退出</a>
                </p>
                <div class="cart box_1"  th:if="${session.consumer != null}">
                    <a th:href="@{/consumer/checkout}" style="text-decoration: none; color: inherit;">
                        <h3>
                            <div class="total">
                                <span id="simpleCart_total" th:text="'￥' + ${totalPrice}"></span>
                            </div>
                            <img th:src="@{/frontend/images/cart.png}" alt=""/>
                        </h3>
                        <p><span href="javascript:;" class="simpleCart_empty" style="color:lightgrey;">购物车</span></p>
                    </a>

                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<!--content-->
<div class="content">
    <div class="container">
        <div class="content-top">
            <h3>收货地址</h3>
            <div class="content-top1">
                <form th:action="@{/consumer/address}" method="post">
                <table class="table table-striped table-bordered">
                <tbody>
                <tr>
                    <td>收货人姓名</td>
                    <td>
                        <input type="hidden" name="users.userId" th:value="${session.consumer.getUserId()}">
                        <input type="text" name="receiveName" th:value="${session.consumer.getUserName()}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>省份</td>
                    <td>
                        <input type="text" name="province" th:value="${addr.province}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>城市</td>
                    <td>
                        <input type="text" name="city" th:value="${addr.city}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>区</td>
                    <td>
                        <input type="text" name="district" th:value="${addr.district}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>具体地址</td>
                    <td>
                        <input type="text" name="address" th:value="${addr.address}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>邮编</td>
                    <td>
                        <input type="text" name="postal" th:value="${addr.postal}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>电话</td>
                    <td>
                        <input type="text" name="phone" th:value="${addr.phone}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td>
                        <input type="text" name="email"  th:value="${addr.email}" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" class="btn btn-success">确认</button></td>
                    <td><a th:href="@{/consumer/index}" class="btn btn-danger">返回</a></td>
                </tr>
                </tbody>
                </table>
                </form>
            </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
<!--//content-->
<!--footer-->
<div class="footer">
    <div class="footer-bottom">
        <div class="container">
            <div class="clearfix"> </div>
            <p class="footer-class">Copyright &copy; 2018.暨南大学南校区软件工程酱油团及模板之家</p>
        </div>
    </div>
</div>

<!--//footer-->
</body>
</html>
